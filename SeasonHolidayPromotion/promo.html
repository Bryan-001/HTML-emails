<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap JS and dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <title>Holiday Season Promo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        table {
            border-spacing: 0;
            font-family: Arial, sans-serif;
        }
        img {
            border: 0;
            display: block;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            background-color: #ff6f61;
            padding: 20px;
            text-align: center;
        }
        .header img {
            width: 100px;
            height: auto;
        }
        .promo {
            padding: 20px;
            text-align: center;
            color: #333333;
        }
        .promo h1 {
            font-size: 24px;
            margin: 0 0 20px;
        }
        .promo p {
            font-size: 16px;
            margin: 0 0 20px;
        }
        .cta {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .footer {
            background-color: #333333;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
        @media only screen and (max-width: 600px) {
            .promo h1 {
                font-size: 20px;
            }
            .promo p {
                font-size: 14px;
            }
            .cta {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <table class="container">
        <tr>
            <td class="header">
                <img src="holidays.jfif" alt="Logo">
            </td>
        </tr>
        <tr>
            <td class="promo">
                <h1>Holiday Season Sale!</h1>
                <p>Get up to 50% off on all items. Limited time offer!</p>
                <a href="shop.html" class="btn btn-info">Shop Now</a>
            </td>
        </tr>
        <tr>
            <td class="footer">
                <p>1234 Street Name, City, State, 12345</p>
                <p><a href="unsubscribe.html" style="color: #ffffff;">Unsubscribe</a></p>
            </td>
        </tr>
    </table>
</body>
</html>
